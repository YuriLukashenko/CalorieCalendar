<div>
  <img class="girl-global-logo" src="assets/logo.png">
  <div class="d-flex justify-content-between align-items-center">
    <div class="cancel-global" [routerLink]="'/dashboard'">Cancel</div>
    <button class="btn btn-primary button-global-style sign-out-global"
            *ngIf="personalSettings.isLoggedIn"
            [routerLink]="'/start'"
            [queryParams]="{page: 'setting'}">Sign out</button>
  </div>
  <div class="title-global m-2">Personal settings</div>
  <div class="labels-global user-name" *ngIf="personalSettings.isLoggedIn">{{personalSettings.user.name}}</div>
  <div class="page-container">
    <div class="labels-global">Gender</div>
    <div class="radioButtonWrapped">
      <label class="radioButtonContainer font-weight-bold">Male
        <input type="radio" name="radio" [checked]="personalSettings.isMale" (click)="selectMale()">
        <span class="checkmark"></span>
      </label>
      <label class="radioButtonContainer ml-5 font-weight-bold">Female
        <input type="radio" name="radio" [checked]="!personalSettings.isMale" (click)="selectFemale()">
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="labels-global">Weight (kg)</div>
    <input type="text" class="text-input-global" [(ngModel)]="personalSettings.weight">
    <div class="labels-global">Height (sm)</div>
    <input type="text" class="text-input-global" [(ngModel)]="personalSettings.height">
    <button class="btn btn-primary button-global-style mb-2" (click)="onCalculateRate()">Calculate rate for day</button>
    <div class="d-flex justify-content-between">
      <div>
        <div class="labels-global">Min kcal</div>
        <input type="text" class="text-input-global" [value]="personalSettings.minKcal" readonly>
      </div>
      <div class="ml-4">
        <div class="labels-global">Max kcal</div>
        <input type="text" class="text-input-global" [value]="personalSettings.maxKcal" readonly>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <div>
        <div class="labels-global">Fats (gm)</div>
        <input type="text" class="text-input-global" [value]="personalSettings.fats" readonly>
      </div>
      <div class="ml-4">
        <div class="labels-global">Proteins (gm)</div>
        <input type="text" class="text-input-global" [value]="personalSettings.proteins" readonly>
      </div>
    </div>
    <div class="labels-global">Carbohydrates (gm)</div>
    <input type="text" class="text-input-global" [value]="personalSettings.carbs" readonly>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary button-global-style" type="submit" (click)="onSaveSettings()" [routerLink]="'/dashboard'">Save settings</button>
    </div>
  </div>
</div>
